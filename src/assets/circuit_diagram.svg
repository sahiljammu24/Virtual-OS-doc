<svg width="1200" height="850" viewBox="0 0 1100 850" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <style type="text/css">
            @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&amp;family=Open+Sans:wght@400;700&amp;display=swap');
            .label-text { font-family: 'Open Sans', sans-serif; font-size: 12px; fill: #333; font-weight: bold;}
            .comp-text { font-family: 'Open Sans', sans-serif; font-size: 14px; fill: #fff; font-weight: bold; }
            .pin-text { font-family: 'Roboto Mono', monospace; font-size: 11px; fill: #555; }
            .ac-warning { font-family: 'Open Sans', sans-serif; font-size: 14px; font-weight: bold; fill: #D32F2F; }
            .legend-text { font-family: 'Open Sans', sans-serif; font-size: 12px; fill: #444; }
        </style>

        <style>
            /* DC Wires */
            .wire-dc-5v { fill: none; stroke: #E53935; stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; } /* Red */
            .wire-dc-gnd { fill: none; stroke: #1E88E5; stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; } /* Blue */
            .wire-signal-relay { fill: none; stroke: #43A047; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; } /* Green for relay sig */
            .wire-signal-servo { fill: none; stroke: #FB8C00; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; } /* Orange for servo/laser */

            /* AC Wires (Thick, distinct) */
            .wire-ac-live { fill: none; stroke: #795548; stroke-width: 6; stroke-linecap: square; stroke-linejoin: miter; } /* Brown */
            .wire-ac-neutral { fill: none; stroke: #039BE5; stroke-width: 6; stroke-linecap: square; stroke-linejoin: miter; } /* Light Blue */

            /* Junction Dot */
            .junction { fill: #333; stroke: none; }
            .ac-junction { fill: #5D4037; stroke: none; }
        </style>

        <linearGradient id="gradArduino" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00979D;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#007F86;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="gradRelay" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#42A5F5;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1E88E5;stop-opacity:1" />
        </linearGradient>
         <pattern id="breadboardHoles" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
            <circle cx="10" cy="10" r="2" fill="#CFD8DC" />
        </pattern>
    </defs>

    <rect width="100%" height="100%" fill="#FAFAFA"/>

    <g transform="translate(50, 30)">
        <text x="0" y="20" style="font-family: 'Open Sans', sans-serif; font-size: 20px; font-weight: bold;">Arduino HV/LV Project Diagram</text>

        <g transform="translate(500, 5)">
            <rect x="0" y="0" width="30" height="5" fill="#E53935"/> <text x="35" y="7" class="legend-text">5V DC</text>
            <rect x="140" y="0" width="30" height="5" fill="#1E88E5"/> <text x="175" y="7" class="legend-text">GND DC</text>
            <rect x="280" y="0" width="30" height="5" fill="#FB8C00"/> <text x="315" y="7" class="legend-text">Servo/Laser Signal</text>
            <rect x="0" y="20" width="30" height="5" fill="#43A047"/> <text x="35" y="27" class="legend-text">Relay Signal</text>
             <rect x="140" y="20" width="30" height="8" fill="#795548"/> <text x="175" y="27" class="legend-text">AC Live (220V)</text>
             <rect x="280" y="20" width="30" height="8" fill="#039BE5"/> <text x="315" y="27" class="legend-text">AC Neutral</text>
        </g>

        <g transform="translate(750, 300)">
            <rect x="0" y="0" width="240" height="35" fill="#FFEBEE" stroke="#D32F2F" rx="5"/>
            <path d="M 25,18 L 10,5 M 25,18 L 10,30 M 30,13 L 40,23 M 30,23 L 40,13" stroke="#D32F2F" stroke-width="2.5"/>
            <text x="45" y="23" class="ac-warning">DANGER: HIGH VOLTAGE</text>
        </g>
    </g>

    <g transform="translate(50, 150)" id="arduino">
        <rect x="0" y="0" width="200" height="280" fill="url(#gradArduino)" stroke="#006064" stroke-width="2" rx="10"/>
        <rect x="-10" y="30" width="10" height="40" fill="#90A4AE"/> <rect x="-10" y="220" width="10" height="30" fill="#37474F"/> <text x="100" y="140" text-anchor="middle" class="comp-text" font-size="18">Arduino Uno</text>

        <g transform="translate(20, 200)">
            <rect x="0" y="0" width="30" height="60" fill="#333"/>
            <text x="40" y="10" class="pin-text" fill="#FFF">5V</text> <circle cx="15" cy="15" r="4" fill="#E53935"/>
            <text x="40" y="35" class="pin-text" fill="#FFF">GND</text> <circle cx="15" cy="40" r="4" fill="#1E88E5"/>
        </g>

        <g transform="translate(150, 20)">
            <rect x="0" y="0" width="30" height="240" fill="#333"/>
            <text x="-10" y="35" text-anchor="end" class="pin-text" fill="#FFF">D8 </text> <circle cx="15" cy="30" r="4" fill="#FB8C00"/>
            <text x="-10" y="60" text-anchor="end" class="pin-text" fill="#FFF">D9 </text> <circle cx="15" cy="55" r="4" fill="#FB8C00"/>
            <text x="-10" y="85" text-anchor="end" class="pin-text" fill="#FFF">D10</text> <circle cx="15" cy="80" r="4" fill="#FB8C00"/>

            <text x="-10" y="175" text-anchor="end" class="pin-text" fill="#FFF">D4</text> <circle cx="15" cy="170" r="4" fill="#43A047"/>
            <text x="-10" y="200" text-anchor="end" class="pin-text" fill="#FFF">D3</text> <circle cx="15" cy="195" r="4" fill="#43A047"/>
        </g>
    </g>

    <g transform="translate(300, 100)" id="breadboard">
        <rect x="0" y="0" width="120" height="650" fill="#F5F5F5" stroke="#B0BEC5" stroke-width="2" rx="4"/>
        <rect x="10" y="10" width="100" height="630" fill="url(#breadboardHoles)"/>

        <rect x="5" y="10" width="5" height="630" fill="#FFCDD2"/> <line x1="7.5" y1="10" x2="7.5" y2="640" stroke="#D32F2F" stroke-width="2"/>
        <rect x="110" y="10" width="5" height="630" fill="#BBDEFB"/> <line x1="112.5" y1="10" x2="112.5" y2="640" stroke="#1976D2" stroke-width="2"/>

        <rect x="55" y="5" width="10" height="640" fill="#E0E0E0" stroke="#B0BEC5"/>
        <text x="60" y="670" text-anchor="middle" class="label-text">Breadboard</text>
    </g>

    <line x1="730" y1="80" x2="730" y2="780" stroke="#B0BEC5" stroke-width="4" stroke-dasharray="10,5"/>
    <text x="800" y="430" text-anchor="middle" transform="rotate(-90, 720, 430)" class="label-text" fill="#78909C" font-size="16">ISOLATION BARRIER (DC / AC)</text>

    <g transform="translate(500, 120)" id="servo1">
        <rect x="0" y="0" width="80" height="50" fill="#546E7A" rx="6" stroke="#37474F" stroke-width="2"/>
        <rect x="-5" y="15" width="5" height="20" fill="#37474F"/> <text x="40" y="30" text-anchor="middle" class="comp-text" font-size="12">Servo (Pan)</text>
        <g transform="translate(-20, 5)">
             <line x1="0" y1="10" x2="20" y2="10" stroke="#FB8C00" stroke-width="2"/> <line x1="0" y1="20" x2="20" y2="20" stroke="#E53935" stroke-width="2"/> <line x1="0" y1="30" x2="20" y2="30" stroke="#1E88E5" stroke-width="2"/> <rect x="0" y="5" width="8" height="30" fill="#333"/>
        </g>
    </g>

    <g transform="translate(500, 200)" id="servo2">
        <rect x="0" y="0" width="80" height="50" fill="#546E7A" rx="6" stroke="#37474F" stroke-width="2"/>
        <rect x="-5" y="15" width="5" height="20" fill="#37474F"/>
        <text x="40" y="30" text-anchor="middle" class="comp-text" font-size="12">Servo (Tilt)</text>
        <g transform="translate(-20, 5)">
             <line x1="0" y1="10" x2="20" y2="10" stroke="#FB8C00" stroke-width="2"/>
             <line x1="0" y1="20" x2="20" y2="20" stroke="#E53935" stroke-width="2"/>
             <line x1="0" y1="30" x2="20" y2="30" stroke="#1E88E5" stroke-width="2"/>
             <rect x="0" y="5" width="8" height="30" fill="#333"/>
        </g>
    </g>

    <g transform="translate(500, 280)" id="laser">
        <rect x="0" y="0" width="70" height="40" fill="#455A64" rx="4" stroke="#263238" stroke-width="2"/>
        <circle cx="65" cy="20" r="8" fill="#D32F2F" stroke="#B71C1C" stroke-width="2"/> <text x="35" y="25" text-anchor="middle" class="comp-text" font-size="12">Laser</text>
         <g transform="translate(-20, 0)">
             <line x1="0" y1="10" x2="20" y2="10" stroke="#FB8C00" stroke-width="2"/> <line x1="0" y1="20" x2="20" y2="20" stroke="#E53935" stroke-width="2"/> <line x1="0" y1="30" x2="20" y2="30" stroke="#1E88E5" stroke-width="2"/> <rect x="0" y="5" width="8" height="30" fill="#333"/>
        </g>
    </g>

    <g transform="translate(500, 420)" id="relay1-dc">
        <rect x="0" y="0" width="120" height="90" fill="url(#gradRelay)" stroke="#0D47A1" stroke-width="2" rx="6"/>
        <text x="60" y="110" text-anchor="middle" class="label-text" font-size="15">Relay Mod 1 (Light)</text>
        <g transform="translate(0, 15)">
            <rect x="0" y="0" width="15" height="60" fill="#333"/>
            <text x="18" y="14" class="pin-text" fill="#FFF">IN</text> <circle cx="7.5" cy="10" r="3" fill="#43A047"/>
            <text x="18" y="34" class="pin-text" fill="#FFF">VCC</text> <circle cx="7.5" cy="30" r="3" fill="#E53935"/>
            <text x="18" y="54" class="pin-text" fill="#FFF">GND</text> <circle cx="7.5" cy="50" r="3" fill="#1E88E5"/>
        </g>
        <rect x="50" y="15" width="50" height="50" fill="#1976D2" stroke="#0D47A1"/>
    </g>

    <g transform="translate(500, 580)" id="relay2-dc">
        <rect x="0" y="0" width="120" height="90" fill="url(#gradRelay)" stroke="#0D47A1" stroke-width="2" rx="6"/>
        <text x="60" y="110" text-anchor="middle" class="label-text" font-size="15">Relay Mod 2 (Fan)</text>
        <g transform="translate(0, 15)">
            <rect x="0" y="0" width="15" height="60" fill="#333"/>
            <text x="18" y="14" class="pin-text" fill="#FFF">IN</text> <circle cx="7.5" cy="10" r="3" fill="#43A047"/>
            <text x="18" y="34" class="pin-text" fill="#FFF">VCC</text> <circle cx="7.5" cy="30" r="3" fill="#E53935"/>
            <text x="18" y="54" class="pin-text" fill="#FFF">GND</text> <circle cx="7.5" cy="50" r="3" fill="#1E88E5"/>
        </g>
         <rect x="50" y="15" width="50" height="50" fill="#1976D2" stroke="#0D47A1"/>
    </g>

    <g transform="translate(615, 435)">
         <rect x="0" y="0" width="35" height="60" fill="#4E342E" stroke="#3E2723"/>
         <rect x="5" y="5" width="25" height="10" fill="#BDBDBD"/> <text x="-5" y="14" text-anchor="end" class="pin-text">NC</text>
         <rect x="5" y="25" width="25" height="10" fill="#BDBDBD"/> <text x="-5" y="34" text-anchor="end" class="pin-text">COM</text>
         <rect x="5" y="45" width="25" height="10" fill="#BDBDBD"/> <text x="-5" y="54" text-anchor="end" class="pin-text">NO</text>
    </g>

    <g transform="translate(615, 595)">
         <rect x="0" y="0" width="35" height="60" fill="#4E342E" stroke="#3E2723"/>
         <rect x="5" y="5" width="25" height="10" fill="#BDBDBD"/> <text x="-5" y="14" text-anchor="end" class="pin-text">NC</text>
         <rect x="5" y="25" width="25" height="10" fill="#BDBDBD"/> <text x="-5" y="34" text-anchor="end" class="pin-text">COM</text>
         <rect x="5" y="45" width="25" height="10" fill="#BDBDBD"/> <text x="-5" y="54" text-anchor="end" class="pin-text">NO</text>
    </g>

    <g transform="translate(850, 400)" id="ac-loads">
        <g transform="translate(0, 0)">
            <circle cx="40" cy="40" r="40" fill="#FFF176" stroke="#FBC02D" stroke-width="3"/>
            <path d="M 20,60 Q 40,10 60,60" fill="none" stroke="#F57F17" stroke-width="3"/>
            <text x="90" y="45" class="label-text" font-size="14">AC Light Bulb</text>
            <rect x="30" y="80" width="20" height="15" fill="#424242"/> <circle cx="35" cy="95" r="6" fill="#BDBDBD" stroke="#424242" stroke-width="2"/> <circle cx="55" cy="95" r="6" fill="#BDBDBD" stroke="#424242" stroke-width="2"/> </g>

        <g transform="translate(0, 200)">
            <circle cx="40" cy="40" r="40" fill="#B2EBF2" stroke="#00BCD4" stroke-width="3"/>
            <path d="M 40,40 L 40,5 M 40,40 L 70,60 M 40,40 L 10,60" stroke="#00ACC1" stroke-width="5" stroke-linecap="round"/>
             <circle cx="40" cy="40" r="10" fill="#00ACC1"/>
            <text x="90" y="45" class="label-text" font-size="14">AC Fan</text>
            <rect x="30" y="80" width="20" height="15" fill="#424242"/>
            <circle cx="35" cy="95" r="6" fill="#BDBDBD" stroke="#424242" stroke-width="2"/> <circle cx="55" cy="95" r="6" fill="#BDBDBD" stroke="#424242" stroke-width="2"/> </g>
    </g>

    <g transform="translate(950, 750)" id="mains-plug">
        <rect x="-10" y="0" width="120" height="70" fill="#212121" rx="12" stroke="#000" stroke-width="3"/>
        <rect x="20" y="-25" width="12" height="30" fill="#CFD8DC" stroke="#78909C" stroke-width="2"/> <rect x="68" y="-25" width="12" height="30" fill="#CFD8DC" stroke="#78909C" stroke-width="2"/> <text x="50" y="40" text-anchor="middle" fill="#FFF" font-family="sans-serif" font-weight="bold" font-size="16">MAINS INPUT</text>
        <text x="50" y="60" text-anchor="middle" fill="#B0BEC5" font-family="sans-serif" font-size="12">220V AC 50Hz</text>
    </g>

    <path d="M 85,365 L 140,365 L 140,770 L 305,770 L 305,640" class="wire-dc-5v"/> <circle cx="307.5" cy="640" r="4" class="junction" fill="#D32F2F"/>

    <path d="M 85,390 L 120,390 L 120,790 L 410,790 L 410,640" class="wire-dc-gnd"/> <circle cx="412.5" cy="640" r="4" class="junction" fill="#1976D2"/>

    <line x1="460" y1="100" x2="460" y2="620" class="wire-dc-5v" stroke-width="4"/> <line x1="480" y1="100" x2="480" y2="650" class="wire-dc-gnd" stroke-width="4"/> <path d="M 307.5,100 L 307.5,80 L 460,80 L 460,100" class="wire-dc-5v"/>
    <circle cx="307.5" cy="100" r="4" class="junction" fill="#D32F2F"/>

    <path d="M 412.5,100 L 412.5,60 L 480,60 L 480,100" class="wire-dc-gnd"/>
    <circle cx="412.5" cy="100" r="4" class="junction" fill="#1976D2"/>

    <line x1="460" y1="135" x2="480" y2="135" class="wire-dc-5v"/> <circle cx="460" cy="135" r="3" class="junction" fill="#D32F2F"/>
    <line x1="480" y1="145" x2="480" y2="145" class="wire-dc-gnd"/> <circle cx="480" cy="145" r="3" class="junction" fill="#1976D2"/>

    <line x1="460" y1="215" x2="480" y2="215" class="wire-dc-5v"/> <circle cx="460" cy="215" r="3" class="junction" fill="#D32F2F"/>
    <line x1="480" y1="225" x2="480" y2="225" class="wire-dc-gnd"/> <circle cx="480" cy="225" r="3" class="junction" fill="#1976D2"/>

    <line x1="460" y1="295" x2="480" y2="295" class="wire-dc-5v"/> <circle cx="460" cy="295" r="3" class="junction" fill="#D32F2F"/>
    <line x1="480" y1="305" x2="480" y2="305" class="wire-dc-gnd"/> <circle cx="480" cy="305" r="3" class="junction" fill="#1976D2"/>

    <line x1="460" y1="465" x2="507" y2="465" class="wire-dc-5v"/> <circle cx="460" cy="465" r="3" class="junction" fill="#D32F2F"/>
    <line x1="480" y1="485" x2="507" y2="485" class="wire-dc-gnd"/> <circle cx="480" cy="485" r="3" class="junction" fill="#1976D2"/>

    <line x1="460" y1="625" x2="507" y2="625" class="wire-dc-5v"/> <circle cx="460" cy="625" r="3" class="junction" fill="#D32F2F"/>
    <line x1="480" y1="645" x2="507" y2="645" class="wire-dc-gnd"/> <circle cx="480" cy="645" r="3" class="junction" fill="#1976D2"/>

    <path d="M 215,250 L 260,250 L 260,285 L 480,285" class="wire-signal-servo"/>
    <path d="M 215,225 L 250,225 L 250,205 L 480,205" class="wire-signal-servo"/>
    <path d="M 215,200 L 240,200 L 240,125 L 480,125" class="wire-signal-servo"/>

    <path d="M 215,340 L 280,340 L 280,605 L 507,605" class="wire-signal-relay"/>
    <path d="M 215,365 L 270,365 L 270,445 L 507,445" class="wire-signal-relay"/>


    <path d="M 975,725 L 975,680 L 780,680 L 780,630 L 645,630" class="wire-ac-live"/> <circle cx="645" cy="630" r="5" class="ac-junction"/>

    <path d="M 780,630 L 780,470 L 645,470" class="wire-ac-live"/>
    <circle cx="780" cy="630" r="5" class="ac-junction"/>
    <circle cx="645" cy="470" r="5" class="ac-junction"/>

    <path d="M 645,490 L 690,490 L 690,495 L 885,495" class="wire-ac-live"/>
     <circle cx="645" cy="490" r="5" class="ac-junction"/>
     <circle cx="885" cy="495" r="5" class="ac-junction"/>

    <path d="M 645,650 L 710,650 L 710,695 L 885,695" class="wire-ac-live"/>
    <circle cx="645" cy="650" r="5" class="ac-junction"/>
    <circle cx="885" cy="695" r="5" class="ac-junction"/>

    <path d="M 1025,725 L 1025,660 L 930,660 L 930,700 L 905,700" class="wire-ac-neutral"/> <circle cx="905" cy="700" r="5" class="ac-junction"/>

    <path d="M 930,660 L 930,500 L 905,500" class="wire-ac-neutral"/>
    <circle cx="930" cy="660" r="5" class="ac-junction"/>
    <circle cx="905" cy="500" r="5" class="ac-junction"/>

</svg>